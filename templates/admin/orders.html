{% extends 'admin/admin.html' %}

{% block content %}
    <h2>Всі замовлення</h2>

    <table>
        <tr>
            <th>Номер замовлення</th>
            <th>Ціна</th>
            <th>Адреса</th>
            <th>Дата створення</th>
            <th>Оцінка</th>
        </tr>

        {% for order in orders %}
            <tr>
                <td><a href={{ url_for("get_admin_order", id=order.id) }}> {{ order.id }}</a></td>
                <td>{{ order.price }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.created_at }}</td>
                <td>{{ order.rate }}</td>


            </tr>
        {% endfor %}


    </table>



{% endblock %}
