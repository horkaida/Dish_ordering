{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        <div class="form-container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" name="email" placeholder="Enter Email Address" id="email" required>

            <label for="psw"><b>password</b></label>
            <input type="password" name="password" placeholder="Create your password" id="psw" required>

            <label for="phone"><b>Phone</b></label>
            <input type="text" name="phone" placeholder="Phone number" id="phone" required>

            <label for="firstname"><b>First name</b></label>
            <input type="text" name="first_name" placeholder="First name" id="firstname" required>

            <label for="secondname"><b>Second name</b></label>
            <input type="text" name="second_name" placeholder="Second name" id="secondname" required>

            <label for="telegram"><b>Telegram</b></label>
            <input type="text" name="tg" placeholder="Telegram" id="telegram">
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>

            <div class="form-container signin">
                <p>Already have an account? <a href="{{ url_for('user_login')}}">Sign in</a>.</p>
            </div>
        </div>
    </form>
{% endblock %}
