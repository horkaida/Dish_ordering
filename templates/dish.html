{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <img src="{{ dish.Image }}" alt="{{ dish.Dish_name }}" style="width:100%">
        <a href="{{ url_for("get_dish_from_category", category_name=dish.category_info.slug, dish_id=dish.ID) }}">
            <h1>{{ dish.Dish_name }}</h1></a>
        <p class="price">{{ dish.Price }}</p>
        <a href="{{ url_for("get_category", category_name=dish.category_info.slug) }}">
            <p>{{ dish.category_info.name }}</p></a>
        <p>{{ dish.Description }}</p>
        <form method='POST' action="{{ url_for('dish_review', category_name=dish.category_info.slug, dish_id=dish.ID) }}">
            <input type="number" name="rate" placeholder="Оцінка" required>
            <input type="submit">
        </form>
        <p>
            <button>Add to Cart</button>
        </p>
    </div>
{% endblock %}
